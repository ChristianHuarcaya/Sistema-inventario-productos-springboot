<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>Lista de Categorías</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	
		<div class="container-fluid">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="btn btn-secondary" th:href="@{/}">← Volver al Inicio</a>
		</div>
	</nav>

	<div class="container mt-5">
		<h2 class="text-center mb-4">Listado de Categorías</h2>

		<div class="mb-3 text-end">
			<a class="btn btn-primary" th:href="@{/categorias/nuevo}">Agregar
				Categoría</a>
		</div>

		<table class="table table-bordered table-striped">
			<thead class="table-dark">
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="categoria : ${listaCategorias}">
					<td th:text="${categoria.id}">1</td>
					<td th:text="${categoria.nombre}">Nombre</td>
					<td><a class="btn btn-info btn-sm"
						th:href="@{'/categorias/ver/' + ${categoria.id}}">Ver</a> <a
						class="btn btn-warning btn-sm"
						th:href="@{'/categorias/editar/' + ${categoria.id}}">Editar</a> <a
						th:href="@{/categorias/eliminar/{id}(id=${categoria.id})}"
						class="btn btn-sm btn-danger"
						onclick="confirm('¿Estás seguro de eliminar esta categoría?')">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
