<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title
	th:text="${usuario.id == null} ? 'Nuevo Usuario' : 'Editar Usuario'">Formulario
	de Usuario</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="btn btn-secondary" th:href="@{/}">← Volver al Inicio</a>
	</nav>

	<!-- FORMULARIO DE USUARIO -->
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card shadow">
					<div class="card-header bg-primary text-white text-center">
						<h4
							th:text="${usuario.id == null} ? 'Nuevo Usuario' : 'Editar Usuario'">Formulario
							de Usuario</h4>
					</div>
					<div class="card-body">
						<form th:action="@{/usuarios/guardar}" th:object="${usuario}"
							method="post">

							<!-- Campo oculto para ID (edición) -->
							<input type="hidden" th:field="*{id}" />

							<!-- Campo Email -->
							<div class="form-group">
								<label for="email">Correo Electrónico</label> <input
									type="email" th:field="*{email}" id="email"
									class="form-control" placeholder="Ej. usuario@dominio.com"
									required />
							</div>

							<!-- Campo Contraseña -->
							<div class="form-group">
								<label for="password">Contraseña</label> <input type="password"
									th:field="*{password}" id="password" class="form-control"
									placeholder="********" required />
							</div>

							<!-- Roles -->
							<div class="form-group">
								<label>Roles del Usuario</label>
								<div class="ml-2">
									<div class="form-check" th:each="rol : ${listaRoles}">
										<input class="form-check-input" type="checkbox"
											th:field="*{roles}" th:value="${rol.id}"
											th:id="'rol_' + ${rol.id}" /> <label
											class="form-check-label" th:for="'rol_' + ${rol.id}"
											th:text="${rol.nombre}">Nombre del Rol</label>
									</div>
								</div>
							</div>

							<!-- Botones -->
							<div class="form-group d-flex justify-content-between mt-4">
								<a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
								<button type="submit" class="btn btn-success">Guardar
									Usuario</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
