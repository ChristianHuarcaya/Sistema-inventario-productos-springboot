<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Usuarios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="btn btn-secondary" th:href="@{/}">← Volver al Inicio</a>
</nav>

<div class="container mt-5">
  <h2 class="text-center mb-4">Listado de Usuarios</h2>

  <div class="mb-3 text-right">
    <a class="btn btn-primary" th:href="@{/usuarios/nuevo}">Agregar Usuario</a>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
           <th>Email</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
      
      
      
  <tr th:each="usuario : ${listaUsuarios}">
  <td th:text="${usuario.id}">1</td>
  <td th:text="${usuario.email}">email@ejemplo.com</td>
  
  <td>
    <ul>
      <li th:each="rol : ${usuario.roles}" th:text="${rol.nombre}">Rol</li>
    </ul>
  </td>
  <td>
    <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-sm btn-warning">Editar</a>
    <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}" class="btn btn-sm btn-danger"
       onclick=" confirm('¿Estás seguro de eliminar este usuario?')">Eliminar</a>
  </td>
</tr>
      
      
      
      
      
      
      
       
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
