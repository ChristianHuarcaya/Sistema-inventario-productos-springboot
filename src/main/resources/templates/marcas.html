<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>Listado de Marcas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
	rel="stylesheet">
</head>
<body>

	<div class="container mt-5">
		<div class="card shadow">
			<div
				class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
				<h4 class="mb-0">
					<i class="bi bi-tags-fill"></i> Listado de Marcas
				</h4>
				<div>
					<a class="btn btn-secondary mr-2" th:href="@{/}">← Volver al
						Inicio</a> <a class="btn btn-light btn-sm" th:href="@{/marcas/nuevo}">
						<i class="bi bi-plus-circle"></i> Nueva Marca
					</a>
				</div>
			</div>

			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-bordered table-hover">
						<thead class="thead-dark text-center">
							<tr>
								<th>ID</th>
								<th>Nombre</th>
								<th>Categoría</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="marca : ${listaMarcas}">
								<td th:text="${marca.id}">1</td>
								<td th:text="${marca.nombre}">Marca ejemplo</td>
								<td
									th:text="${marca.categoria != null ? marca.categoria.nombre : 'Sin categoría'}">Categoría</td>
								<td class="text-center"><a
									th:href="@{/marcas/editar/{id}(id=${marca.id})}"
									class="btn btn-warning btn-sm"> <i
										class="bi bi-pencil-square"></i> Editar
								</a> <a th:href="@{/marcas/eliminar/{id}(id=${marca.id})}"
									class="btn btn-danger btn-sm"
									onclick="confirm('¿Deseas eliminar esta marca?');"> <i
										class="bi bi-trash-fill"></i> Eliminar
								</a></td>
							</tr>
							<tr th:if="${#lists.isEmpty(listaMarcas)}">
								<td colspan="4" class="text-center text-muted">No hay
									marcas registradas.</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
