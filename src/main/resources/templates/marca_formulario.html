<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title th:text="${marca.id} != null ? 'Editar Marca' : 'Nueva Marca'">Formulario
	de Marca</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<h2 th:text="${marca.id} != null ? 'Editar Marca' : 'Nueva Marca'"
			class="mb-4 text-center"></h2>

		<form th:action="@{/marcas/guardar}" th:object="${marca}"
			method="post">
			<input type="hidden" th:field="*{id}" />

			<!-- Campo nombre -->
			<div class="form-group">
				<label for="nombre">Nombre de Marca</label> <input type="text"
					th:field="*{nombre}" class="form-control" id="nombre"
					placeholder="Ingresa el nombre">
				<div class="text-danger" th:if="${#fields.hasErrors('nombre')}"
					th:errors="*{nombre}"></div>
			</div>

			<!-- Selector de categoría -->
			<div class="form-group">
				<label for="categoria">Categoría</label> <select
					th:field="*{categoria}" class="form-control" id="categoria"
					required>
					<option value="">-- Selecciona una categoría --</option>
					<option th:each="cat : ${listaCategorias}" th:value="${cat.id}"
						th:text="${cat.nombre}"></option>
				</select>
				<div class="text-danger" th:if="${#fields.hasErrors('categoria')}"
					th:errors="*{categoria}"></div>
			</div>

			<!-- Botones -->
			<div class="d-flex justify-content-between">
				<a th:href="@{/marcas}" class="btn btn-secondary">Cancelar</a>
				<button type="submit" class="btn btn-primary">Guardar</button>
			</div>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
